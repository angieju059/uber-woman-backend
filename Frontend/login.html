<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Woman - Ingresa</title>
    <style>
        :root {
            --color-primary: #EE3E92; /* Rosa Fuerte */
            --color-secondary: #993399; /* Púrpura Intenso */
            --color-text-light: #FFFFFF;
            --color-bg-light: #F0F0F0;
            --color-input-border: #FF69B4; /* Rosa más suave para el borde */
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Arial', 'Segoe UI', sans-serif; }
        body { background-color: var(--color-bg-light); display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .app-container {
            width: 100%; 
            max-width: 400px; 
            min-height: 100vh; 
            background-color: white; 
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            padding: 40px 25px;
            text-align: center;
        }

        /* TÍTULO */
        h1 {
            color: var(--color-secondary);
            font-size: 2.5em;
            font-weight: 900;
            margin-bottom: 50px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }

        /* FORMULARIO */
        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--color-secondary);
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--color-input-border);
            border-radius: 8px;
            font-size: 1.1em;
            outline: none;
            transition: border-color 0.3s;
        }
        .input-group input:focus {
            border-color: var(--color-secondary);
        }

        /* BOTONES */
        .btn-primary {
            width: 100%;
            padding: 15px;
            background-color: var(--color-primary);
            color: var(--color-text-light);
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #D43A82;
        }

        .link-footer {
            margin-top: 30px;
            font-size: 0.95em;
        }
        .link-footer a {
            color: var(--color-secondary);
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <h1>Uber Woman</h1>
        <p>Ingresa para pedir tu viaje seguro.</p>

        <form onsubmit="handleLogin(event)">
            <div class="input-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" value="test@ejemplo.com" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" value="123456" required>
            </div>
            
            <button type="submit" class="btn-primary">INGRESAR</button>
        </form>

        <div class="link-footer">
            ¿No tienes cuenta? <a href="registro.html">Crear una cuenta nueva</a>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault(); // Evita que el formulario se envíe realmente
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simulación de credenciales correctas
            if (email === "test@ejemplo.com" && password === "123456") {
                alert("¡Ingreso exitoso! Redirigiendo a la búsqueda de viaje.");
                // Redirige a la pantalla principal de búsqueda
                window.location.href = "busqueda_precios.html";
            } else {
                // Simulación de error de credenciales
                alert("Error de ingreso: Correo o Contraseña incorrectos."); // Como en tu imagen
            }
        }
    </script>
</body>
</html>
