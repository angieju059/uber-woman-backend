name: Deploy Frontend to GitHub Pages Simple

on:
  push:
    branches:
      - main  # Tu rama principal

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Esta es la rama que usará para el despliegue
          folder: Frontend  # Aquí está tu código HTML