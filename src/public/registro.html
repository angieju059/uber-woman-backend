<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - UberWoman</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffeef8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      width: 300px;
      display: flex;
      flex-direction: column;
    }
    input {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #e91e63;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #c2185b;
    }
    #mensaje {
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Registro de usuario</h1>
  <form id="formRegistro">
    <input type="text" id="nombre" placeholder="Nombre completo" required />
    <input type="email" id="email" placeholder="Correo electrónico" required />
    <input type="password" id="password" placeholder="Contraseña" required />
    <input type="date" id="fechaNacimiento" required />
    <button type="submit">Registrarme</button>
  </form>
  <p id="mensaje"></p>

  <script>
    const form = document.getElementById("formRegistro");
    const mensaje = document.getElementById("mensaje");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const fechaNacimiento = document.getElementById("fechaNacimiento").value;

      try {
        const respuesta = await fetch("http://localhost:4000/api/auth/registro", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nombre, email, password, fechaNacimiento }),
        });

        const datos = await respuesta.json();

        if (respuesta.ok) {
          mensaje.style.color = "green";
          mensaje.textContent = datos.mensaje;
          form.reset();
        } else {
          mensaje.style.color = "red";
          mensaje.textContent = datos.mensaje || "Error en el registro.";
        }
      } catch (error) {
        console.error("Error:", error);
        mensaje.style.color = "red";
        mensaje.textContent = "Error de conexión con el servidor.";
      }
    });
  </script>
</body>
</html>
