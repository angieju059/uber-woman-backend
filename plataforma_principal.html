<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma Principal - Uber Woman</title>
    <link rel="stylesheet" href="Style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="main-container">
        
        <header class="header">
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            <h1 class="logo">UberWoman</h1>
            
            <div class="header-icons">
                <a href="busqueda_precios.html" class="header-icon search-icon">
                    <i class="fas fa-search"></i> 
                </a> 
            </div>
        </header>

        <main class="content">
            <div class="map-simulation">
                <p>Mapa de Ubicación en Tiempo Real (Simulación)</p>
            </div>

            <div class="info-card">
                <h2>¿A dónde vamos, Juliet?</h2>
                <p>Tu sistema de movilidad más seguro.</p>
                <button onclick="window.location.href='busqueda_precios.html'">
                    BUSCAR DESTINO
                </button>
            </div>
        </main>

        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <img src="https://via.placeholder.com/80/FF69B4/FFFFFF?text=J" alt="Foto de Perfil" class="profile-pic">
                <h3 id="sidebarUserName">JULIETH CARDENAS</h3>
                <p id="sidebarUserEmail">julieta@ejemplo.com</p>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="plataforma_principal.html"><i class="fas fa-home"></i> INICIO</a></li>
                    <li><a href="metodos_pago.html"><i class="fas fa-credit-card"></i> MÉTODO DE PAGO</a></li>
                    <li><a href="historial_viajes.html"><i class="fas fa-history"></i> HISTORIAL DE VIAJES</a></li>
                    <li><a href="boton_panico.html"><i class="fas fa-bell"></i> BOTÓN DE PÁNICO</a></li>
                    <li><a href="#" id="logoutButton"><i class="fas fa-sign-out-alt"></i> CERRAR SESIÓN</a></li>
                </ul>
            </nav>
        </aside>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sidebar = document.getElementById('sidebar');
            const menuToggle = document.getElementById('menuToggle');
            const logoutButton = document.getElementById('logoutButton');
            const userNameElement = document.getElementById('sidebarUserName');
            const userEmailElement = document.getElementById('sidebarUserEmail');

            // 1. LÓGICA DEL MENÚ (Toggle)
            menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('open');
            });

            // 2. LÓGICA DE CARGAR DATOS (CRUD: LECTURA)
            const userData = localStorage.getItem('currentUser');
            if (userData) {
                const user = JSON.parse(userData);
                userNameElement.textContent = user.name ? user.name.toUpperCase() : "USUARIA WOMAN";
                userEmailElement.textContent = user.email;
            } else {
                // Si no hay datos, redirigir al login (comentado para evitar interrupciones)
                // window.location.href = 'ingreso_registro.html'; 
            }

            // 3. LÓGICA DE CERRAR SESIÓN (CRUD: BORRADO)
            logoutButton.addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.removeItem('currentUser');
                window.location.href = 'ingreso_registro.html';
            });
        });
    </script>
</body>
</html>
